
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 260px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 16px;
      background: linear-gradient(135deg, #8e44ad, #3498db);
      color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h2 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 10px;
      color: white;
    }
    .status {
      margin-top: 8px;
      font-size: 14px;
    }
    .status span {
      font-weight: bold;
    }
    .connected {
      color: #2ecc71; /* green */
    }
    .disconnected {
      color: #e74c3c; /* red */
    }
    .domain {
      margin-top: 6px;
      font-size: 14px;
      color: #f0f0f0;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Tab Focus Tracker</h2>
  <div class="card">
    <div class="status">
      Status: <span id="status" class="disconnected">Loading...</span>
    </div>
    <div class="domain">
      Site: <span id="domain">Checking...</span>
    </div>
  </div>

  <script src="popup.js"></script>

</body>
</html>
